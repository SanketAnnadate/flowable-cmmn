<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Reviewer Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-dark bg-success">
        <div class="container">
            <span class="navbar-brand">Reviewer Dashboard</span>
            <div class="d-flex align-items-center">
                <div class="dropdown me-3" th:if="${#lists.size(notifications) > 0}">
                    <button class="btn btn-outline-light dropdown-toggle" type="button" data-bs-toggle="dropdown">
                        Notifications (<span th:text="${#lists.size(notifications)}"></span>)
                    </button>
                    <ul class="dropdown-menu">
                        <li th:each="notif : ${notifications}">
                            <span class="dropdown-item-text" th:text="${notif.message}"></span>
                        </li>
                    </ul>
                </div>
                <a th:href="@{/login}" class="btn btn-outline-light me-2">Login</a>
                <span class="text-white" th:text="'Welcome, ' + ${user.name}"></span>
            </div>
        </div>
    </nav>
    
    <div class="container mt-4">
        <div class="row">
            <div class="col-12">
                <div class="card">
                    <div class="card-header">
                        <h5>Active Review Tasks</h5>
                    </div>
                    <div class="card-body">
                        <div th:each="task : ${tasks}" class="card mb-3">
                            <div class="card-body">
                                <div class="row">
                                    <div class="col-md-8">
                                        <h6 th:text="${task.name}"></h6>
                                        <p class="text-muted mb-1">Task ID: <span th:text="${task.id}"></span></p>
                                        <p class="text-muted mb-1">Assignee: <span th:text="${task.assignee}"></span></p>
                                        <p class="text-muted mb-1">Case: <span th:text="${task.scopeId}"></span></p>
                                        <p class="text-muted mb-1">Created: <span th:text="${#temporals.format(task.createTime, 'yyyy-MM-dd HH:mm')}"></span></p>
                                        <span class="badge bg-warning">ACTIVE</span>
                                    </div>
                                    <div class="col-md-4">
                                        <div th:if="${task.name == 'Review Document'}">
                                            <form th:action="@{'/task/review/' + ${task.id}}" method="post">
                                                <input type="hidden" name="userId" th:value="${user.id}">
                                                <div class="mb-2">
                                                    <textarea class="form-control form-control-sm" name="message" placeholder="Review message" rows="2" required></textarea>
                                                </div>
                                                <div class="btn-group" role="group">
                                                    <button type="submit" name="decision" value="APPROVED" class="btn btn-success btn-sm">Approve</button>
                                                    <button type="submit" name="decision" value="REJECTED" class="btn btn-danger btn-sm">Reject</button>
                                                </div>
                                            </form>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
        <!-- Upcoming Tasks Section -->
        <div class="row mt-4" th:if="${#lists.size(upcomingTasks) > 0}">
            <div class="col-12">
                <div class="card">
                    <div class="card-header">
                        <h5>Upcoming Tasks</h5>
                    </div>
                    <div class="card-body">
                        <div th:each="workflow : ${upcomingTasks}" class="card mb-2">
                            <div class="card-body p-2">
                                <h6 th:text="${workflow.workflowName}"></h6>
                                <p class="mb-1">Scheduled Start: <span th:text="${#temporals.format(workflow.scheduledStart, 'yyyy-MM-dd HH:mm')}"></span></p>
                                <p class="mb-1">Your Role: 
                                    <span th:if="${workflow.uploader == user.id}" class="badge bg-primary">Uploader</span>
                                    <span th:if="${workflow.preparator == user.id}" class="badge bg-info">Preparator</span>
                                    <span th:if="${workflow.reviewer == user.id}" class="badge bg-success">Reviewer</span>
                                </p>
                                <span class="badge bg-warning">SCHEDULED</span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
