<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Admin Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-dark bg-dark">
        <div class="container">
            <span class="navbar-brand">Admin Dashboard</span>
            <div class="d-flex align-items-center">
                <div class="dropdown me-3" th:if="${#lists.size(notifications) > 0}">
                    <button class="btn btn-outline-light dropdown-toggle" type="button" data-bs-toggle="dropdown">
                        Notifications (<span th:text="${#lists.size(notifications)}"></span>)
                    </button>
                    <ul class="dropdown-menu">
                        <li th:each="notif : ${notifications}">
                            <span class="dropdown-item-text" th:text="${notif.message}"></span>
                        </li>
                    </ul>
                </div>
                <a th:href="@{/login}" class="btn btn-outline-light me-2">Login</a>
                <span class="text-white" th:text="'Welcome, ' + ${user.name}"></span>
            </div>
        </div>
    </nav>
    
    <div class="container mt-4">
        <div class="row">
            <div class="col-md-3">
                <div class="card text-center">
                    <div class="card-body">
                        <h5>Total Documents</h5>
                        <h2 th:text="${#lists.size(documents)}"></h2>
                    </div>
                </div>
            </div>
            <div class="col-md-3">
                <div class="card text-center">
                    <div class="card-body">
                        <h5>Active Cases</h5>
                        <h2 th:text="${activeCases}"></h2>
                    </div>
                </div>
            </div>
            <div class="col-md-3">
                <div class="card text-center">
                    <div class="card-body">
                        <h5>Pending Tasks</h5>
                        <h2 th:text="${totalTasks}"></h2>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="row mt-4">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">
                        <h5>Create New Workflow</h5>
                    </div>
                    <div class="card-body">
                        <form th:action="@{/workflow/start}" method="post">
                            <input type="hidden" name="startedBy" th:value="${user.id}">
                            <div class="mb-3">
                                <label class="form-label">Workflow Name</label>
                                <input type="text" class="form-control" name="name" required>
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Scheduled Start</label>
                                <input type="datetime-local" class="form-control" name="scheduledStart" required>
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Frequency</label>
                                <select class="form-select" name="frequency" required>
                                    <option value="ONCE">Once</option>
                                    <option value="DAILY">Daily</option>
                                    <option value="WEEKLY">Weekly</option>
                                    <option value="MONTHLY">Monthly</option>
                                </select>
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Uploader</label>
                                <select class="form-select" name="uploader" required>
                                    <option th:each="user : ${allUsers}" th:value="${user.id}" th:text="${user.name}"></option>
                                </select>
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Preparator</label>
                                <select class="form-select" name="preparator" required>
                                    <option th:each="user : ${allUsers}" th:value="${user.id}" th:text="${user.name}"></option>
                                </select>
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Reviewer</label>
                                <select class="form-select" name="reviewer" required>
                                    <option th:each="user : ${allUsers}" th:value="${user.id}" th:text="${user.name}"></option>
                                </select>
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Instructions</label>
                                <textarea class="form-control" name="instructions" rows="3" required></textarea>
                            </div>
                            <button type="submit" class="btn btn-primary">Start Workflow</button>
                        </form>
                    </div>
                </div>
            </div>
            
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">
                        <h5>Existing Workflows</h5>
                    </div>
                    <div class="card-body">
                        <table class="table table-sm">
                            <thead>
                                <tr>
                                    <th>Name</th>
                                    <th>Status</th>
                                    <th>Created</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr th:each="workflow : ${workflows}">
                                    <td th:text="${workflow.name}"></td>
                                    <td><span class="badge bg-success" th:text="${workflow.status}"></span></td>
                                    <td th:text="${#temporals.format(workflow.createdAt, 'MM-dd')}"></td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="row mt-4">
            <div class="col-12">
                <div class="card">
                    <div class="card-header">
                        <h5>Case Instances</h5>
                    </div>
                    <div class="card-body">
                        <table class="table">
                            <thead>
                                <tr>
                                    <th>Case ID</th>
                                    <th>Name</th>
                                    <th>State</th>
                                    <th>Started</th>
                                    <th>Actions</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr th:each="caseInstance : ${caseInstances}">
                                    <td th:text="${caseInstance.id}"></td>
                                    <td th:text="${caseInstance.name}"></td>
                                    <td>
                                        <span class="badge bg-primary" th:text="${caseInstance.state}"></span>
                                    </td>
                                    <td th:text="${caseInstance.startTime != null ? #temporals.format(caseInstance.startTime, 'yyyy-MM-dd HH:mm') : '-'}"></td>
                                    <td>
                                        <form th:action="@{'/api/workflow/' + ${caseInstance.id} + '/terminate'}" method="post" style="display:inline;">
                                            <button type="submit" class="btn btn-danger btn-sm" onclick="return confirm('Terminate this case?')">Terminate</button>
                                        </form>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="row mt-4">
            <div class="col-12">
                <div class="card">
                    <div class="card-header">
                        <h5>Active Tasks</h5>
                    </div>
                    <div class="card-body">
                        <table class="table">
                            <thead>
                                <tr>
                                    <th>Task ID</th>
                                    <th>Task Name</th>
                                    <th>Assignee</th>
                                    <th>Case ID</th>
                                    <th>Created</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr th:each="task : ${allTasks}">
                                    <td th:text="${task.id}"></td>
                                    <td th:text="${task.name}"></td>
                                    <td th:text="${userNames[task.assignee] ?: task.assignee}"></td>
                                    <td th:text="${task.scopeId}"></td>
                                    <td th:text="${task.createTime != null ? #temporals.format(task.createTime, 'yyyy-MM-dd HH:mm') : '-'}"></td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
        

    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
