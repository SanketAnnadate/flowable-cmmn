<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Uploader Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-dark bg-primary">
        <div class="container">
            <span class="navbar-brand">Uploader Dashboard</span>
            <div class="d-flex align-items-center">
                <div class="dropdown me-3" th:if="${#lists.size(notifications) > 0}">
                    <button class="btn btn-outline-light dropdown-toggle" type="button" data-bs-toggle="dropdown">
                        Notifications (<span th:text="${#lists.size(notifications)}"></span>)
                    </button>
                    <ul class="dropdown-menu">
                        <li th:each="notif : ${notifications}">
                            <span class="dropdown-item-text" th:text="${notif.message}"></span>
                        </li>
                    </ul>
                </div>
                <a th:href="@{/login}" class="btn btn-outline-light me-2">Login</a>
                <span class="text-white" th:text="'Welcome, ' + ${user.name}"></span>
            </div>
        </div>
    </nav>
    
    <div class="container mt-4">
        <div class="row">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">
                        <h5>Upload New Document</h5>
                    </div>
                    <div class="card-body">
                        <form th:action="@{/upload}" method="post">
                            <input type="hidden" name="uploadedBy" th:value="${user.id}">
                            <div class="mb-3">
                                <label class="form-label">Document Title</label>
                                <input type="text" class="form-control" name="title" required>
                            </div>
                            <div class="mb-3">
                                <label class="form-label">File Name</label>
                                <input type="text" class="form-control" name="fileName" required>
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Assign Processor</label>
                                <select class="form-select" name="processor" required>
                                    <option value="">Select processor...</option>
                                    <option th:each="processor : ${processors}" th:value="${processor.id}" th:text="${processor.name}"></option>
                                </select>
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Assign Reviewer</label>
                                <select class="form-select" name="reviewer" required>
                                    <option value="">Select reviewer...</option>
                                    <option th:each="reviewer : ${reviewers}" th:value="${reviewer.id}" th:text="${reviewer.name}"></option>
                                </select>
                            </div>
                            <button type="submit" class="btn btn-primary">Upload Document</button>
                        </form>
                    </div>
                </div>
            </div>
            
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">
                        <h5>Active Tasks</h5>
                    </div>
                    <div class="card-body">
                        <div th:each="task : ${tasks}" class="card mb-2">
                            <div class="card-body p-2">
                                <div class="row">
                                    <div class="col-md-8">
                                        <h6 th:text="${task.taskName + ' Task'}"></h6>
                                        <p class="mb-1">Task ID: <span th:text="${task.id}"></span></p>
                                        <p class="mb-1">Assignee: <span th:text="${task.assignee}"></span></p>
                                        <p class="mb-1">Original: <span th:text="${task.originalFilePath ?: 'Not uploaded'}"></span></p>
                                        <span class="badge" th:classappend="${task.status == 'COMPLETED' ? 'bg-success' : (task.status == 'REJECTED' ? 'bg-danger' : 'bg-warning')}" 
                                              th:text="${task.status}"></span>
                                    </div>
                                    <div class="col-md-4" th:if="${task.taskName == 'UPLOAD' && task.status == 'PENDING'}">
                                        <form th:action="@{'/task/upload/' + ${task.id}}" method="post" enctype="multipart/form-data">
                                            <input type="hidden" name="userId" th:value="${user.id}">
                                            <div class="mb-2">
                                                <input type="file" class="form-control form-control-sm" name="file" accept=".xlsx,.xls" required>
                                            </div>
                                            <button type="submit" class="btn btn-primary btn-sm">Upload</button>
                                        </form>
                                    </div>
                                    <div class="col-md-4" th:if="${task.taskName == 'PREPARE' && task.status == 'PENDING'}">
                                        <form th:action="@{'/task/prepare/' + ${task.id}}" method="post" enctype="multipart/form-data">
                                            <input type="hidden" name="userId" th:value="${user.id}">
                                            <p class="small">Download: <a th:href="@{'/' + ${task.originalFilePath}}" th:text="${task.originalFilePath}"></a></p>
                                            <div class="mb-2">
                                                <input type="file" class="form-control form-control-sm" name="file" accept=".xlsx,.xls" required>
                                            </div>
                                            <button type="submit" class="btn btn-success btn-sm">Submit Prepared File</button>
                                        </form>
                                    </div>
                                    <!-- Debug: Show action buttons for all tasks -->
                                    <div class="col-md-4" th:if="${task.status == 'PENDING'}">
                                        <div class="border p-2 bg-light">
                                            <small class="text-muted">Debug Actions:</small>
                                            <div th:if="${task.taskName == 'UPLOAD'}">
                                                <form th:action="@{'/task/upload/' + ${task.id}}" method="post" enctype="multipart/form-data" class="mt-1">
                                                    <input type="hidden" name="userId" th:value="${user.id}">
                                                    <input type="file" class="form-control form-control-sm mb-1" name="file" accept=".xlsx,.xls" required>
                                                    <button type="submit" class="btn btn-primary btn-sm">Upload File</button>
                                                </form>
                                            </div>
                                            <div th:if="${task.taskName == 'PREPARE'}">
                                                <form th:action="@{'/task/prepare/' + ${task.id}}" method="post" enctype="multipart/form-data" class="mt-1">
                                                    <input type="hidden" name="userId" th:value="${user.id}">
                                                    <input type="file" class="form-control form-control-sm mb-1" name="file" accept=".xlsx,.xls" required>
                                                    <button type="submit" class="btn btn-success btn-sm">Prepare File</button>
                                                </form>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
        <!-- Upcoming Tasks Section -->
        <div class="row mt-4" th:if="${#lists.size(upcomingTasks) > 0}">
            <div class="col-12">
                <div class="card">
                    <div class="card-header">
                        <h5>Upcoming Tasks</h5>
                    </div>
                    <div class="card-body">
                        <div th:each="workflow : ${upcomingTasks}" class="card mb-2">
                            <div class="card-body p-2">
                                <h6 th:text="${workflow.workflowName}"></h6>
                                <p class="mb-1">Scheduled Start: <span th:text="${#temporals.format(workflow.scheduledStart, 'yyyy-MM-dd HH:mm')}"></span></p>
                                <p class="mb-1">Your Role: 
                                    <span th:if="${workflow.uploader == user.id}" class="badge bg-primary">Uploader</span>
                                    <span th:if="${workflow.preparator == user.id}" class="badge bg-info">Preparator</span>
                                    <span th:if="${workflow.reviewer == user.id}" class="badge bg-success">Reviewer</span>
                                </p>
                                <span class="badge bg-warning">SCHEDULED</span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
